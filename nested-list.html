<!-- HTML Nested List -->
<html>
<head>
    <title>Nested list in HTML</title>
</head>
<body>
    <h1> My favorite Things</h1>
    <ul type="disc">
        <li>Computer parts
            <ul type="circle">
                <li>SSD Hard Disk</li>
                <li>32 GB RAM</li>
            </ul>
        </li>
        <li>Fruits
            <ul type="circle">
                <li>Banana</li>
                <li>Mango</li>
            </ul>
        </li>
    </ul>
</body>
</html>
