<!-- HTML Form Complete -->
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1> Student Registration<h1>
            <form>
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td id="kk">Email ID</td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td>User Name</td>
                        <td><input type="text" placeholder="Enter user id"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender">Male<br>
                            <input type="radio" name="gender">Female<br>
                            <input type="radio" name="gender">Others<br>
                        </td>
                    </tr>
                    <tr>
                        <td>Fav. Color</td>
                        <td><input type="color" disabled></td>
                    </tr>
                    <tr>
                        <td>Upload Profile Picture</td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td>Expected Salary</td>
                        <td><input type="range" min="0" max="10000"></td>
                    </tr>
                    <tr>
                        <td>Pincode</td>
                        <td><input type="number" value="44027" readonly></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>
                            <textarea></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>How you hear Us</td>
                        <td>
                            <select multiple>
                                <option>Tv</option>
                                <option>Social Media</option>
                                <option>Radio</option>
                                <option>Friend</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Select Course to Apply</td>
                        <td>
                            <select>
                                <option>BIM</option>
                                <option>BCA</option>
                                <option>BHM</option>
                                <option>BBS</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Agree and Submit</td>
                        <td>
                            <input type="checkbox">Agree<br>
                            <input type="submit" value="Save">
                        </td>
                    </tr>
                </table>
                <form>
</body>


</hml>
